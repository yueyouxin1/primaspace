<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrismaSpace</title>
    <script>
      (function () {
        try {
          var storageKey = "prisma-space-theme";
          var stored = localStorage.getItem(storageKey);
          var mode =
            stored === "light" || stored === "dark" || stored === "system" ? stored : "system";
          var prefersDark =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = mode === "system" ? (prefersDark ? "dark" : "light") : mode;
          var root = document.documentElement;
          root.dataset.theme = theme;
          if (theme === "dark") {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }
          root.style.colorScheme = theme;
        } catch (error) {
          // noop
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
